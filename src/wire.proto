package wire;

message Message {
  required string destination = 1;
  required string payload = 2;

  optional uint64 id = 3;
  optional uint32 flags = 4;
}

message Action {
  required int32 type = 1;
  optional string payload = 2;
  optional uint64 id = 3;
}

message Queue {
  required int32 count = 1;
  required bool implicit = 2;
}
